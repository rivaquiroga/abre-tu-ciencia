          <script>
          // Script robusto para tabsets que funciona en preview y deploy
          (function() {
            var tabsetsInitialized = false;
            
            function initTabsets() {
              if (tabsetsInitialized) return;
              
              const tabElements = document.querySelectorAll('a[data-bs-toggle="tab"], a[role="tab"][data-bs-target]');
              
              if (tabElements.length === 0) {
                // Si no hay tabs a√∫n, intentar de nuevo m√°s tarde
                setTimeout(initTabsets, 200);
                return;
              }
              
              tabsetsInitialized = true;
              
              tabElements.forEach(function(tab) {
                // Remover listeners anteriores si existen
                const newTab = tab.cloneNode(true);
                tab.parentNode.replaceChild(newTab, tab);
                
                newTab.addEventListener('click', function(e) {
                  e.preventDefault();
                  e.stopPropagation();
                  
                  const targetId = newTab.getAttribute('data-bs-target') || newTab.getAttribute('href');
                  if (!targetId) return;
                  
                  const targetPane = document.querySelector(targetId);
                  const tabset = newTab.closest('.panel-tabset');
                  
                  if (!tabset || !targetPane) {
                    console.warn('Tabset not found:', { targetId, tabset, targetPane });
                    return;
                  }
                  
                  // Remover active de todos los tabs en el mismo tabset
                  const allTabs = tabset.querySelectorAll('.nav-link[role="tab"]');
                  const allPanes = tabset.querySelectorAll('.tab-pane[role="tabpanel"]');
                  
                  allTabs.forEach(function(t) {
                    t.classList.remove('active');
                    t.setAttribute('aria-selected', 'false');
                  });
                  
                  allPanes.forEach(function(p) {
                    p.classList.remove('active', 'show');
                    p.style.display = 'none';
                    p.setAttribute('aria-hidden', 'true');
                  });
                  
                  // Activar el tab y pane seleccionados
                  newTab.classList.add('active');
                  newTab.setAttribute('aria-selected', 'true');
                  targetPane.classList.add('active', 'show');
                  targetPane.style.display = 'block';
                  targetPane.setAttribute('aria-hidden', 'false');
                  
                  // Disparar evento para compatibilidad
                  try {
                    const event = new Event('shown.bs.tab', { bubbles: true });
                    newTab.dispatchEvent(event);
                  } catch(e) {}
                });
              });
            }
            
            // M√∫ltiples puntos de inicializaci√≥n
            if (document.readyState === 'loading') {
              document.addEventListener('DOMContentLoaded', function() {
                setTimeout(initTabsets, 100);
              });
            } else {
              setTimeout(initTabsets, 100);
            }
            
            window.addEventListener('load', function() {
              setTimeout(initTabsets, 200);
            });
            
            // Tambi√©n usar MutationObserver para detectar cuando se agregan tabsets din√°micamente
            if (window.MutationObserver) {
              const observer = new MutationObserver(function(mutations) {
                const hasNewTabs = Array.from(mutations).some(function(mutation) {
                  return Array.from(mutation.addedNodes).some(function(node) {
                    return node.nodeType === 1 && (
                      node.classList.contains('panel-tabset') ||
                      node.querySelector && node.querySelector('.panel-tabset')
                    );
                  });
                });
                if (hasNewTabs) {
                  tabsetsInitialized = false;
                  setTimeout(initTabsets, 100);
                }
              });
              
              observer.observe(document.body, {
                childList: true,
                subtree: true
              });
            }
          })();
          </script>
      - text: |
          <script>
          // ========== Utils ==========
          function findRightNav() {
            const targets = document.querySelectorAll(
              '#quarto-header .navbar .navbar-nav.ms-auto, #quarto-header .navbar .navbar-nav:last-child'
            );
            for (const el of targets) if (el) return el;
            return null;
          }

          function currentLangFromCookie() {
            const m = document.cookie.match(/(?:^|;)\s*googtrans=([^;]+)/);
            if (!m) return 'es';
            const v = decodeURIComponent(m[1]).split('/');
            return v[v.length - 1] || 'es';
          }

          function updateFlag() {
            const a = document.getElementById('gtrans-flag-toggle');
            if (!a) return;
            const lang = currentLangFromCookie();
            a.textContent = (lang === 'en') ? 'üá®üá±' : 'üá∫üá∏';
            a.title = (lang === 'en')
              ? 'Ver en espa√±ol'
              : 'View in English';
            a.setAttribute('aria-label', a.title);
          }

          function setCookieAndReload(lang) {
            const val = `/auto/${lang}`;
            const d = new Date(); d.setFullYear(d.getFullYear() + 1);
            const base = `googtrans=${val}; expires=${d.toUTCString()}; path=/`;
            const host = location.hostname;
            const root = '.' + host.replace(/^www\./,'');
            document.cookie = base;
            document.cookie = `${base}; domain=${host}`;
            document.cookie = `${base}; domain=${root}`;
            location.reload();
          }

          // ========== Navbar injection ==========
          function ensureNavItems() {
            const right = findRightNav();
            if (!right) return false;

            if (!document.getElementById('gtrans-flag-toggle')) {
              const li = document.createElement('li');
              li.className = 'nav-item gtrans-flag';
              li.innerHTML = `<a id="gtrans-flag-toggle">üåê</a>`;
              right.appendChild(li);
            }

            if (!document.getElementById('google_translate_element')) {
              const li2 = document.createElement('li');
              li2.className = 'nav-item';
              li2.innerHTML = `<div id="google_translate_element" class="gtrans-slot"></div>`;
              right.appendChild(li2);
            }
            return true;
          }

          // ========== Change language ==========
          function changeViaCombo(lang) {
            const combo = document.querySelector('select.goog-te-combo');
            if (!combo) return false;
            combo.value = lang;
            combo.dispatchEvent(new Event('change'));
            setTimeout(updateFlag, 700);
            return true;
          }

          // ========== Google callback ==========
          function googleTranslateElementInit() {
            new google.translate.TranslateElement(
              {
                pageLanguage: 'es',
                includedLanguages: 'es,en',
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
                autoDisplay: false
              },
              'google_translate_element'
            );

            let tries = 0;
            const t = setInterval(() => {
              tries++;
              ensureNavItems();
              updateFlag();

              const btn = document.getElementById('gtrans-flag-toggle');
              if (btn && !btn._wired) {
                btn._wired = true;
                btn.addEventListener('click', (e) => {
                  e.preventDefault();
                  const current = currentLangFromCookie();
                  const next = (current === 'en') ? 'es' : 'en';
                  if (!changeViaCombo(next)) {
                    setCookieAndReload(next);
                  }
                });
              }

              if (document.querySelector('select.goog-te-combo') || tries > 30) {
                clearInterval(t);
              }
            }, 200);
          }

          window.googleTranslateElementInit = googleTranslateElementInit;

          document.addEventListener('DOMContentLoaded', () => {
            ensureNavItems();
            updateFlag();
          });
          </script>
          <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
