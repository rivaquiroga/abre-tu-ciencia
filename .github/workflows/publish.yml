on:
  workflow_dispatch:
  push:
    branches: [ main ]

name: Quarto Publish

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Quarto CLI
        uses: quarto-dev/quarto-actions/setup-quarto@v2

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: "4.2.0"

      - name: Conditionally restore renv (if renv.lock exists)
        run: |
          if [ -f renv.lock ]; then
            Rscript -e 'if (!requireNamespace("renv", quietly=TRUE)) install.packages("renv", repos="https://cloud.r-project.org"); renv::restore()'
          else
            echo "No renv.lock found â€” skipping renv::restore()"
          fi

      - name: Render site
        run: quarto render

      - name: Show _site (debug)
        run: |
          echo "Contenido de _site:"
          ls -la _site || true

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v1
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      contents: read
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1